                    </div>
                </div>

        <section class="my-3 table__data d-none">

                <br>

                        </td> -->

            <div class="text-center mt-3">
                <button type="submit" class="btn btn-info rounded-5 copy_data">Copy</button>
                <br>
                <span style="color: green;" class="d-none">Copy thành công!</span>
            </div>
        </section>

        <section class="table__status my-5">
